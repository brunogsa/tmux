# ============================================
# PLATFORM DETECTION & SHELL CONFIGURATION
# ============================================
# Detect OS and set appropriate shell path
if-shell "uname | grep -q Darwin" \
    "set-option -g default-shell /opt/homebrew/bin/zsh" \
    "set-option -g default-shell /usr/bin/zsh"

# macOS-specific terminal overrides for better color support
set-option -sa terminal-overrides ',xterm-256color:RGB'
set-option -ga terminal-overrides ',xterm-256color:Tc'

# ============================================
# PERFORMANCE OPTIMIZATIONS
# ============================================
# Kill empty sessions automatically
set-option -g exit-empty on

# ============================================
# STATUS BAR CONFIGURATION
# ============================================
# remove administrative debris (session name, hostname, time) in status bar
set -g status-left ''
set -g status-right ''

# Status update interval
set -g status-interval 1

# ============================================
# WINDOW & PANE SETTINGS
# ============================================
# Start window numbering at 1 instead of 0
set -g base-index 1

# Always maintains indexes as a sequence
set-option -g renumber-windows on

# Allow faster command sequences
set -s escape-time 0

# Activate focus event support
set -g focus-events on

# ============================================
# MOUSE CONFIGURATION
# ============================================
# Enable mouse scroll
set -g mouse on
unbind -T root MouseDrag1Pane
bind -T root MouseDown1Pane select-pane  # Re-enable panel selection with mouse click
unbind -T root MouseDrag1Border  # Disable resizing panes with the mouse
set -g @select-no-scroll 'on'

# Notify me if other window receives some notification
# setw -g monitor-activity on
# set -g visual-activity on

# UTF8 is on
# set -g utf8 on
# set -g status-utf8 on

# ============================================
# TERMINAL SETTINGS
# ============================================
# Enable True Colors
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 50000

# ============================================
# COPY MODE CONFIGURATION
# ============================================
# Use vim keybindings in copy mode
setw -g mode-keys vi
unbind -T copy-mode-vi MouseDragEnd1Pane
bind-key -Tcopy-mode-vi MouseDown1Pane send-keys -X clear-selection  # Clear selection on click in visual mode

# Setup 'v' to begin selection as in Vim
bind [ copy-mode
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'V' send -X select-line
bind-key -Tcopy-mode-vi 'C-v' send -X rectangle-toggle \; send-keys 'v'

# Cross-platform clipboard integration using copyq
# Note: copy-pipe without -and-cancel prevents auto-scroll on yank
# Using copy utility: adds to history AND copies to system clipboard
bind-key -Tcopy-mode-vi 'y' send -X copy-pipe "zsh -c copy"

bind-key -Tcopy-mode-vi Escape send -X clear-selection
unbind -T copy-mode-vi MouseDragEnd1Pane
unbind -T copy-mode MouseDragEnd1Pane
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-selection

# ============================================
# WINDOW MANAGEMENT KEYBINDINGS
# ============================================
# Move window with CTRL+SHIFT+Arrows
# -d flag prevents losing focus
bind-key -n C-S-Left swap-window -t -1 -d
bind-key -n C-S-Right swap-window -t +1 -d

# ============================================
# PREFIX KEY CONFIGURATION
# ============================================
# act like GNU screen
unbind C-b
set -g prefix C-a

# Toggle window
bind-key C-a last-window

# ============================================
# WINDOW & PANE CREATION
# ============================================
# Create new window after current (-a flag)
unbind c
bind c new-window -a -c "#{pane_current_path}"

# Split vertically
bind / split-window -h -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# Split horizontally
unbind s
bind s split-window -v -c "#{pane_current_path}"

# Kill the current window
bind X kill-window

# ============================================
# NEOVIM INTEGRATION KEYBINDINGS
# ============================================
# Vertical split to current neovim file
bind C-v split-window -h -c "#{pane_current_path}" "nvim $(cat ~/.nvim_last_file)"

# Horizontal split to current neovim file
bind C-s split-window -v -c "#{pane_current_path}" "nvim $(cat ~/.nvim_last_file)"

# New window to current neovim file
bind C-c new-window -a -c "#{pane_current_path}" "nvim $(cat ~/.nvim_last_file)"

# ============================================
# AI TOOL INTEGRATION KEYBINDINGS
# ============================================
bind C-o send-keys "aiappend --output" C-m
bind C-y send-keys "aiappend --clipboard" C-m

# ============================================
# MISCELLANEOUS KEYBINDINGS
# ============================================
# Avoid wrongly detaching the process (annoying)
# C-z now toggles zoom instead of suspending client
bind C-z resize-pane -Z

# ============================================
# DESIGN / APPEARANCE
# ============================================
# Set active window style
set -g window-active-style "fg=default,bg=colour232"

# Current window status
set -g window-status-current-style "bg=yellow,fg=colour235"

# Window with activity status
set -g window-status-activity-style "bg=colour75,fg=colour233"

# Windows status
set -g window-status-current-format "  #I: #W#F  "
set -g window-status-format "  #I: #W#F  "

# Window separator
set -g window-status-separator "|"

# Window status alignment
set -g status-justify centre

